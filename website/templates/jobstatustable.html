<table>
        <tr>
            <th>Job ID</th>
            <th>Job Name</th>
            <th>Machine</th>
            <th>Status</th>
        </tr>
        {% for uuid, job in jobs.items() %}
        <tr>
            <td>{{ uuid }}</td>
            <td>{{ job.get('name') }}</td>
            <td>{{ job.get('machine') }}</td>
            <td>{{ job.get('status') }}</td>
        </tr>
        {% endfor %}
    </table>
