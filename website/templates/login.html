<html>
    <h1> Login page</h1>

    {% if success == True %}
        <p> Welcome {{name}}, you are logged in! </p>
    {% else %}

        {% if success==False %}
            <p> Incorrect username/password. Please try to login again or <a href="/signup"> sign up</a>.</p>
        {% endif %}
    
        <form action="/login" method="post">
            Username: <br>
            <input type="text" name="username">
            <br>
            Password: <br>
            <input type="password" name="password">
            <br>
            <input type="submit" value="submit">
        </form>

        <a href="/signup"> Sign up </a> page
    {% endif %}
    
</html>
