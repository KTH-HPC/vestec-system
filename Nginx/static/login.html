<!DOCTYPE html>
    <head>
        <title>VESTEC Login</title>
        <link rel="stylesheet" href="css/general.css" />
    </head>
    <body class="flex">
        <form id="login-container" class="contents-right" style="width:40%;">
            <input type="text" id="username" placeholder="Enter your username...">
            <input type="password" id="password" placeholder="Enter your password...">
            <button id="login" class="button blue self-right" onClick="userLogin()">Log In</button>
            <button id="signup" class="button white-btn self-right">Sign Up</button>
        </form>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
