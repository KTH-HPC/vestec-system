<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>VESTEC Login</title>
      <link rel="stylesheet" href="css/general.css" />
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>    
      <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body class="flex">
    <div>
    <div style="vertical-align:middle; text-align:center">
    <a href="/"><img src="../img/logo.png" width="50%" height="25%"></a>
    </div>
          <div id="login-container" class="contents-right" style="width:40%;">
              <input type="text" id="username" placeholder="Enter your username...">
              <input type="password" id="password" placeholder="Enter your password...">
              <button id="signup" class="button white-btn blue-high-btn self-right" onClick="displaySignup()">Sign Up</button>
              <button id="login" class="button blue self-right" onClick="userLogin()">Log In</button>
              <div id="login-message" class="button white-btn amber-high-btn self-left" style="display: none;"></div>
          </div>
    </div>

    <script>
      password.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("login").click();
        }
      });
    </script>
  </body>
</html>
