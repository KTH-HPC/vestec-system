<!DOCTYPE html>
    <head>
        <title>VESTEC Login</title>
        <link rel="stylesheet" href="css/general.css" />
    </head>
    <body class="flex">
	<div>
	<div style="vertical-align:middle; text-align:center">
	<img src="../img/logo.png" width="50%" height="25%">
	</div>
        <div id="login-container" class="contents-right" style="width:40%;">
            <input type="text" id="username" placeholder="Enter your username...">
            <input type="password" id="password" placeholder="Enter your password...">
            <button id="signup" class="button white-btn blue-high-btn self-right">Sign Up</button>
            <button id="login" class="button blue self-right" onClick="userLogin()">Log In</button>
            <div id="login-message" class="button white-btn amber-high-btn self-left" style="display: none;"></div>
        </div>
	</div>
    </body>

<script>
password.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("login").click();
  }
});
</script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</html>
